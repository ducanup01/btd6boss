name: Activity Boss Leaderboard updater

on:
  schedule:
  - cron: "9,19,29,39,49,59 8-23 * * 6"
  - cron: "9,19,29,39,49,59 * * * 0,1,2,3"
  - cron: "9,19,29,39,49,59 0,1,2 * * 4"



jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository content
        uses: actions/checkout@v2

      - name: Setup Python Version
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install Python dependencies
        uses: py-actions/py-dependency-install@v2
        with:
          path: "requirements.txt"

      - name: Execute Python script
        run: python load_boss.py
        
      - name: Execute Elite boss script
        run: python load_boss_elite.py


      - name: Commit files
        run: |
          git checkout main
          git config --local user.name ducanup01
          git config --local user.email "ducanup01@gmail.com"
          git add boss_info.csv
          git add boss_elite_info.csv
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "automatic updater"
            # Use PAT for pushing
            git remote set-url origin https://x-access-token:${{secrets.GH_PAT}}@github.com/ducanup01/btd6boss.git
            git push origin main --force
          fi
        env:
          GH_PAT: ${{secrets.GH_PAT}}
